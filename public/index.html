<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=PT+Sans:400,700,700i|Raleway:400,700i&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/45287ef9e3.js"></script>
    <title>Palos Auto Spa Carwash & Detail Center</title>
  </head>
  <body>
    <!-- detail hidden form for netlify -->
    <form name="Detail Appointment" netlify hidden>
      <input type="text" name="name" />
      <input type="email" name="email" />
      <select name="hear"></select>
      <select name="detail"></select>
      <select name="dayWeek"></select>
      <select name="time"></select>
      <select type="tel" name="phone"></select>
      <select type="text" name="vehicle"></select>
      <select type="text" name="model"></select>
      <select name="month"></select>
      <select name="day"></select>
      <textarea name="comments"></textarea>
    </form>

    <!-- Questionaire hidden form for netlify -->
    <form name="Questionaire" netlify hidden>
      <input type="text" name="name" />
      <input type="email" name="email" />
      <select name="hear"></select>
      <select name="visited"></select>
      <textarea name="review"></textarea>
      <select name="stars"></select>
      <select name="fair"></select>
      <select name="employees"></select>
      <textarea name="other"></textarea>
    </form>

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
